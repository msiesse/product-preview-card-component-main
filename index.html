<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:500,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fraunces:700">
    <link rel="stylesheet" href="./style.css">

    <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
<main>
    <div class="box">
        <picture>
            <source media="(max-width: 540px)" srcset="./images/image-product-mobile.jpg">
            <img class="perfume-photo" src="./images/image-product-desktop.jpg" alt="perfume">
        </picture>
        <div class="perfume-infos">
            <span>P E R F U M E</span>

            <h1>Gabrielle Essence Eau De Parfum</h1>

            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.</p>

            <div class="price">
                <h2>$149.99</h2>
                <s>$169.99</s>
            </div>

            <button class="button">
                <img class="cart-icon" src="./images/icon-cart.svg" alt="cart icon">
                <span>Add to Cart</span>
            </button>
        </div>
    </div>
</main>
<footer>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/msiesse">msiesse</a>.
    </div>
</footer>
</body>
</html>
